<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>LemonBlog</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
	crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>


</head>
<style>
h1, h2, h3, h4, h5, h6 {
	font-weight: bold;
}

.footer {
	position: fixed;
	left: 0;
	bottom: 0;
	width: 100%;
	background-color: white;
	color: green;
	text-align: center;
}
</style>
<body>

	<div class="container">

		<h4 class="text-center" th:style="'color: green;'">LemonBlogs</h4>


		<nav class="navbar navbar-expand-lg bg-body-tertiary">
			<div class="container-fluid">
				<a class="navbar-brand" href="/"> <img alt=""
					src="/images/logo.png" th:attr="width=100, height=100" />
				</a>
				<button class="navbar-toggler" type="button"
					data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
					aria-controls="navbarSupportedContent" aria-expanded="false"
					aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarSupportedContent">
					<ul class="navbar-nav me-auto mb-2 mb-lg-0">
						<li class="nav-item"><a class="nav-link active"
							aria-current="page" href="/">Home</a></li>
						<li class="nav-item"><a class="nav-link" href="#">Blogs</a></li>
						<li class="nav-item"><a class="nav-link" href="#">About</a></li>
						<li class="nav-item"><a class="nav-link" href="#">Contact
								Us</a></li>

					</ul>

					<a href="/login" class="btn btn-danger">Login</a>

				</div>
			</div>
		</nav>
		<hr>
		<div th:each="blog : ${blog}">
			<h1 th:text="${blog.title}"></h1>
			<p th:utext="${blog.body}"></p>
		</div>

		<hr>
		<h4>Comments</h4>
		<div id="commentList">
			<div th:each="comment : ${comments}">
				<p th:text="${comment.commentbody}"></p>
				<small th:text="${comment.commenterName}" th:style="'color: blue;'"></small>
				<br> <small th:text="${comment.commenterEmail}"
					th:style="'color: red;'"></small>

				<hr>
			</div>
		</div>
		<hr>
		<div th:style="'width: 500px;'">
			<div th:style="'text-align: left;'">
				<div th:style="'display: inline-block;'">
					<h5>Add a Comment</h5>
					<form th:action="@{/comment}" th:object="${commentBinder}"
						method="post">
						<div class="form-group">
							<label for="commenterName">Name:</label> <input type="text"
								class="form-control" id="commenterName"
								th:field="*{commenterName}" required>
						</div>
						<div class="form-group">
							<label for="commenterEmail">Email:</label> <input type="email"
								class="form-control" id="commenterEmail"
								th:field="*{commenterEmail}" required>
						</div>
						<div class="form-group">
							<label for="commentbody">Comment:</label>
							<textarea class="form-control" id="commentbody"
								th:field="*{commentbody}" placeholder="Type your comment here"
								required></textarea>
						</div>
						<button type="submit" class="btn btn-primary">Submit</button>
						<input type="hidden" name="id" th:value="${blog.id}">
					</form>
				</div>
			</div>
		</div>

<div style="margin-bottom: 1000px;"></div>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
			crossorigin="anonymous"></script>
	</div>
	
</body>
<div class="footer">
	<p>Â© 2023 Copyright: @Ashok IT</p>
</div>
</html>
