<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>LemonBlog</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
	crossorigin="anonymous">

<style>
.footer {
	position: fixed;
	left: 0;
	bottom: 0;
	width: 100%;
	background-color: white;
	color: green;
	text-align: center;
}

th {
	text-align: center;
}

td {
	text-align: center;
}

h1, h2, h3, h4, h5, h6 {
	font-weight: bold;
}
</style>
</head>
<body>

	<div class="container">

		<h4 class="text-center" th:style="'color: green;'">LemonBlogs</h4>


		<nav class="navbar navbar-expand-lg bg-body-tertiary">
			<div class="container-fluid">
				<a class="navbar-brand" href="/"> <img alt=""
					src="images/logo.png" th:attr="width=100, height=100" />

				</a>
				<button class="navbar-toggler" type="button"
					data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
					aria-controls="navbarSupportedContent" aria-expanded="false"
					aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarSupportedContent">
					<ul class="navbar-nav me-auto mb-2 mb-lg-0">
						<li class="nav-item"><a class="nav-link active"
							aria-current="page" href="dashboard">Home</a></li>
						<li class="nav-item"><a class="nav-link" href="post">Create
								Blog</a></li>
						<li class="nav-item"><a class="nav-link" href="#">About</a></li>
						<li class="nav-item"><a class="nav-link" href="#">Contact
								Us</a></li>

					</ul>

					<a href="logout" class="btn btn-danger">Logout</a>
				</div>
			</div>
		</nav>
	</div>
	<hr>
	<p th:text="${dltMsg}" style="color: red"></p>
	<table class="table table-striped" id="table">
		<thead>
			<tr>
				<th>Comment No.</th>
				<th>Name</th>
				<th>Email</th>
				<th>Comment</th>
				<th>Date</th>
				<th>Actions</th>
			</tr>

		</thead>
		<tbody>
			<tr th:each="comment:${commentTable}">
				<td th:text="${comment.commentId}"></td>
				<td th:text="${comment.commenterName}"></td>
				<td th:text="${comment.commenterEmail}"></td>
				<td th:text="${comment.commentbody}"></td>
				<td th:text="${comment.createDate}"></td>
				<!-- <td><a th:href="@{/edit?(id=${comment.commentId})}"
					class="btn btn-info">View|Edit</a>
				<td> -->
				<td><a
					th:href="@{/deleteComment?(commentId=${comment.commentId})}"
					class="btn btn-danger">Delete</a>
				<td>
			</tr>

		</tbody>

	</table>

	<div style="margin-bottom: 1000px;"></div>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
		crossorigin="anonymous"></script>
</body>



<div class="footer">
	<p>Â© 2023 Copyright: @Ashok IT</p>
</div>


</html>
