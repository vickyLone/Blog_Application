<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>LemonBlog</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
	crossorigin="anonymous">

<style>
.footer {
	position: fixed;
	left: 0;
	bottom: 0;
	width: 100%;
	background-color: white;
	color: green;
	text-align: center;
}
h1, h2, h3, h4, h5, h6 {
	font-weight: bold;
}
</style>
</head>
<body>

	<div class="container">

		<h4 class="text-center" th:style="'color: green;'">LemonBlogs</h4>


		<nav class="navbar navbar-expand-lg bg-body-tertiary">
			<div class="container-fluid">
				<a class="navbar-brand" href="/"> <img alt=""
					src="images/logo.png" th:attr="width=100, height=100" />

				</a>
				<button class="navbar-toggler" type="button"
					data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
					aria-controls="navbarSupportedContent" aria-expanded="false"
					aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarSupportedContent">
					<ul class="navbar-nav me-auto mb-2 mb-lg-0">
						<li class="nav-item"><a class="nav-link active"
							aria-current="page" href="dashboard">Dashboard</a></li>
						<li class="nav-item"><a class="nav-link" href="#">Blogs</a></li>
						<li class="nav-item"><a class="nav-link" href="#">About</a></li>
						<li class="nav-item"><a class="nav-link" href="#">Contact
								Us</a></li>

					</ul>

					<a href="logout" class="btn btn-danger">Logout</a>
				</div>
			</div>
		</nav>
		<div th:style="'text-align: center;'">
			<div th:style="'display: inline-block;'">
				<div class="form-container">
					<h4 style="color: green">Create Your Blog Here</h4>
					<p th:text="${sccMsg}" style="color: green"></p>
					<p th:text="${errMsg}" style="color: red"></p>
					<form th:action="@{/post}" th:object="${postForm}" method="POST">
						<input type="hidden" th:field="*{id}">
						<div class="form-group">
							<label th:if="${#fields.hasErrors('title')}" th:errors="*{title}"
								class="alert alert-danger"></label> <input type="text"
								th:field="*{title}" placeholder="Title"
								class="form-control input-lg" />
						</div>
						<div class="form-group">
							<label th:if="${#fields.hasErrors('body')}" th:errors="*{body}"
								class="alert alert-danger"></label>
							<textarea th:field="*{body}" placeholder="Body" id="content"
								class=" form-controlinput-lg"></textarea>
						</div>

						<button type="submit" class="btn btn-success">Save</button>
						<!-- <input type="hidden" th:field="*{user}" /> <input type="hidden"
							th:field="*{id}" /> -->
					</form>
				</div>
			</div>
		</div>
	</div>

</body>
<script
	src="https://cdn.ckeditor.com/ckeditor5/34.2.0/classic/ckeditor.js"></script>
<script>
                        ClassicEditor
                                .create( document.querySelector( '#content' ) )
                                .then( editor => {
                                        console.log( editor );
                                } )
                                .catch( error => {
                                        console.error( error );
                                } );
</script>
<div class="footer">
	<p>© 2023 Copyright: @Ashok IT</p>
</div>
</html>
