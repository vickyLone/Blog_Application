<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Registration Form</title>
<!-- Bootstrap -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">

<!--Ajax Jquery -->
<script src="https://code.jquery.com/jquery-3.6.3.min.js"
	integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU="
	crossorigin="anonymous">
	
</script>


<!-- CSS -->
<style>
.footer {
	position: fixed;
	left: 0;
	bottom: 0;
	width: 100%;
	background-color: white;
	color: green;
	text-align: center;
}

h1, h2, h3, h4, h5, h6 {
	font-weight: bold;
}
</style>
</head>
<body>

	<div class="container">

		<h4 class="text-center" th:style="'color: green;'">LemonBlogs</h4>


		<nav class="navbar navbar-expand-lg bg-body-tertiary">
			<div class="container-fluid">
				<a class="navbar-brand" href="/"> <img alt=""
					src="images/logo.png" th:attr="width=100, height=100" />

				</a>
				<button class="navbar-toggler" type="button"
					data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
					aria-controls="navbarSupportedContent" aria-expanded="false"
					aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarSupportedContent">
					<ul class="navbar-nav me-auto mb-2 mb-lg-0">
						<li class="nav-item"><a class="nav-link active"
							aria-current="page" href="/">Home</a></li>
						<li class="nav-item"><a class="nav-link" href="#">Blogs</a></li>
						<li class="nav-item"><a class="nav-link" href="#">About</a></li>
						<li class="nav-item"><a class="nav-link" href="#">Contact
								Us</a></li>
					</ul>
				</div>
			</div>
		</nav>
		<div th:style="'text-align: center;'">
		<div th:style="'display: inline-block;'">
			<div th:style="'width: 500px;'">
				<h1 class="h1">SignUp Form</h1>
				<hr>
				<h4 class="msg"></h4>
				<p th:text="${sccMsg}" style="color: green"></p>
				<p th:text="${errMsg}" style="color: red"></p>
				<form th:action="@{/signup}" th:object="${signup}" method="POST">
					<div class="form-group">
						<label for="firstName">First Name:</label> <input type="text"
							class="form-control" id="firstName" th:field="*{userName}"
							required />
					</div>
					<div class="form-group">
						<label for="lastName">Last Name:</label> <input type="text"
							class="form-control" id="lastName" th:field="*{lastName}"
							required />
					</div>

					<div class="form-group">
						<label for="email">Email:</label> <input type="email"
							class="form-control" id="email" th:field="*{email}" required />
					</div>
					<div class="form-group">
						<label for="password">Password:</label> <input type="password"
							class="form-control" id="password" th:field="*{pwd}" required />
					</div>
					<div class="form-group">
						<a href="login" type="button" class="btn btn-outline-danger">Login</a>

						<button type="submit" class="btn btn-primary" id="register">SignUp</button>
					</div>
				</form>
			</div>
			</div>

		</div>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
			crossorigin="anonymous"></script>
</body>
